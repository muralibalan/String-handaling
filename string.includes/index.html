<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String includes Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "MuraliRiya";
    
        document.getElementById('result').innerHTML = userName.includes('R'); 
    
        //Checks if a string contains the specified value.
        //it Return boolean value....(true or false)
    </script>
</body>
</html>
