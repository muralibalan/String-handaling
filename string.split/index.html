<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String split Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "MuraliRiya";
    
        document.getElementById('result').innerHTML = userName.split(''); 
        //Splits a string into an array of substrings based on a specified separator.
    </script>
</body>
</html>
