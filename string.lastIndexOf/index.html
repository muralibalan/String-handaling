<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String lastIndexOf Method</title>
</head>
<body>
    <div id="result"></div>
    <div id="result2"></div>
    <script>
        let userName = "Murali Riya";
        document.getElementById('result').innerHTML = userName.lastIndexOf('i'); 
        //Returns the index of the last occurrence of the specified value, or -1 if not found.
        //if not found....example
        let firstName = "Soundarya Murali";
        document.getElementById('result2').innerHTML = firstName.lastIndexOf('e');

    </script>
</body>
</html>
