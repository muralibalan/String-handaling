<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Slice Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "muraliRiya";
        console.log(userName.slice(6,10));
        document.getElementById('result').innerHTML = userName.slice(6,10); 
        // Extracts a section of a string and returns it as a new string.
    </script>
</body>
</html>
