<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Replace Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "Murali Riya";
    
        document.getElementById('result').innerHTML = userName.replace('Riya','Soundarya'); 
        //Replaces a specified value with another value in a string.
    </script>
</body>
</html>
