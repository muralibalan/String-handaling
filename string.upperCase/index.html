<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String UpperCase Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "muraliriya";
        console.log(userName.toUpperCase());
        document.getElementById('result').innerHTML = userName.toUpperCase(); 
        // Converts a string to uppercase
    </script>
</body>
</html>
