<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String LowerCase Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "MURALIRIYA";
        console.log(userName.toLowerCase());
        document.getElementById('result').innerHTML = userName.toLowerCase(); 
        // Converts a string to lowercase.....
    </script>
</body>
</html>
