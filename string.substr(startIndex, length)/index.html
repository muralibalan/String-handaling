<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String substr(startIndex, length) Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "MuraliRiya";
    
        document.getElementById('result').innerHTML = userName.substr(6,10); 
        //Extracts a specified number of characters from a string, starting at the specified index.
    </script>
</body>
</html>
