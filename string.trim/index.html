<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Trim Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "   Murali       Riya     ";
    
        document.getElementById('result').innerHTML = userName.trim(); 
        //Removes whitespace from both ends of a string.
    </script>
</body>
</html>
