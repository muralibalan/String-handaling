<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCodeAt Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "MuraliRiya";
        console.log(userName.charCodeAt(0));
        document.getElementById('result').innerHTML = userName.charCodeAt(6);
        //charCodeAt(index): Returns the Unicode value of the character at the specified index.
        //Returns the ASCII value of the character at the specified index......
    </script>
</body>
</html>
