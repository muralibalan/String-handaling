<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String SubString Method</title>
</head>
<body>
    <div id="result"></div>
    <script>
        let userName = "MuraliRiya";
    
        document.getElementById('result').innerHTML = userName.substring(0,6); 
        // Similar to slice but doesn't accept negative indices.
        //this topics you learn deeply what is deference between slice and substring...
    </script>
</body>
</html>
